name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: uaimed
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U docker -d uaimed"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://docker:docker@localhost:5432/uaimed
    defaults:
      run:
        working-directory: uaimed-back

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "uaimed-back/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (CI script)
        run: npm run test:ci

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "uaimed-front/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests (CI script)
        env:
          DATABASE_URL: file:./dev-test.db
        run: npm run test:ci
